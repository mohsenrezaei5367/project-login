<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/fontawesome-free-6.1.1-web/css/all.css">
</head>

<body>
    <div class="container-fluid main">
        <div class="col-md-12 p-0">
            <div class="row">
                <div class="col-md-12 p-0">
                    <div id="container" class="container">
                        <!-- FORM SECTION -->
                        <div class="row">
                            <!-- SIGN UP -->
                            <div class="col align-items-center flex-col sign-up">
                                <div class="form-wrapper align-items-center">
                                    <div class="form sign-up">
                                        <form id="register-form" name="register-form">
                                            <div class="input-group">
                                                <input type="text" placeholder="username" name="username" required />
                                            </div>
                                            <div class="input-group">
                                                <input type="text" placeholder="email address" name="email" required />
                                            </div>
                                            <div class="input-group">
                                                <input id="username" type="text" placeholder="password" name="password"
                                                    required />
                                            </div>
                                            <div class="input-group">
                                                <input id="password" type="text" placeholder="Phone" name="phone"
                                                    required />
                                            </div>
                                            <button class=" btn-login" id="create-button">Accept</button>
                                            <p><span>Already have an account?</span>
                                                <button onclick="toggle()" class=" btn-login"> back to login</button>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- END SIGN UP -->

                            <!-- SIGN IN -->
                            <div class="col align-items-center flex-col sign-in">
                                <div class="form-wrapper align-items-center">
                                    <div class="form sign-in">
                                        <form class="login-form" id="login-form">
                                            <div class="input-group">
                                                <input type="text" placeholder="username" name="username" required />
                                            </div>
                                            <div class="input-group">
                                                <input type="text" placeholder="password" name="password" required />
                                            </div>

                                            <button class="btn-login" type="button" onclick="btnLogin()">login</button>
                                            <p>
                                                <a href="#" class="forgot-password">Forgot password?</a>
                                            </p>
                                            <p><span> Don't have an account?</span>
                                                <button onclick="toggle()" class=" btn-login">Register</button>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                                <div class="form-wrapper">
                                </div>
                            </div>
                            <!-- END SIGN IN -->
                        </div>
                        <!-- END FORM SECTION -->
                        <!-- CONTENT SECTION -->
                        <div class="row content-row">
                            <!-- SIGN IN CONTENT -->
                            <div class="col align-items-center flex-col">
                                <div class="text sign-in">
                                    <h2 class="text-blue">
                                        Welcome
                                    </h2>
                                </div>

                            </div>
                            <!-- END SIGN IN CONTENT -->
                            <!-- SIGN UP CONTENT -->
                            <div class="col align-items-center flex-col">

                                <div class="text sign-up">
                                    <h2 class="text-blue">Join Us</h2>
                                </div>
                            </div>
                            <!-- END SIGN UP CONTENT -->
                        </div>
                        <!-- END CONTENT SECTION -->
                    </div>
                </div>
            </div>

            <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
            <script src="./node_modules/jquery/dist/jquery.js"></script>
            <script src="./node_modules/jquery-validation/dist/jquery.validate.js"></script>
            <script src="./js/login.js"></script>
</body>

</html>
